<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Move Example</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <h1>Move the Rocket</h1>
    Source can be found on GitHub: <a href="https://github.com/danielsiegl/svgwebdemo/">svgwebdemo</a>
    <br>
    
    <!-- we load the svg into this div to make it easier to manipulate via js -->
    <div id="svg-Container">Loading SVG...</div>
    
    <!-- Buttons to move the SVG -->
    <button onclick="moveSpaceShipLeft()">Move Left</button>
    <button onclick="moveSpaceShipRight()">Move Right</button>
    
    <!-- Button to change SVG color -->
    <button onclick="changeSpaceShipWindowColor()">Change Circle Color</button>

    <script type="module" src="scripts/script.js"></script>

</body>
</html>
