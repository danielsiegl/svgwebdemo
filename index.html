<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Move Example</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>manipulate Circle</h1>
    Source can be found on GithUB: <a href="https://github.com/danielsiegl/svgwebdemo/">svgwebdemo</a>
    <br>
    
    <!-- we load the svg into this div to make it easier to manipulate via js -->
    <div id="svg-Container">Loading SVG...</div>

    <!-- Button to move the circle -->   
    <button onclick="moveObejectRight()">Move Right</button>
    <!-- Button to change SVG color -->
    <button onclick="changeSVGColor()">Change Circle Color</button>

    <script src="scritps/script.js"></script>

</body>
</html>
